<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>D3 Test</title>
	<script src="d3/d3.min.js"></script>
	<script src="d3/topojson.min.js"></script>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		svg {
			position: absolute;
			width: 100%;
			height: 100%;
		}

		#zone-borders {
		  fill: none;
		  stroke-width: 1px;
		  stroke-linejoin: round;
		  stroke-linecap: round;
		  pointer-events: none;
	    }
	</style>
</head>
<body>
<script>

	//set up variables and functions we will need
	var width = window.innerWidth;
	var height = window.innerHeight;

	var bgColor = "#000";
	var zoneColor = "#ccc";
	var borderColor = "#aaa";
	var inactiveCirc = "#22a";
	var activeCirc = "#a22";
	var inactiveRad = 5;
	var activeRad = 7;

	var scale = 4000;
	var projectionFunc = d3.geo.mercator()	//world
		.scale(scale)
		.center([-119.6, 36.3])	//hnx coords
		.translate([width/6, height* 2/3]);

	var pathFunc = d3.geo.path()
		.projection(projectionFunc);

	var svg = d3.select("body").append("svg")
		.attr("width", width)
		.attr("height", height);

	svg.append("rect")
		.attr("x", "0")
		.attr("y", "0")
		.attr("width", width)
		.attr("height", height)
		.attr("fill", bgColor);

	var gMap = svg.append("g");
	var gCams = svg.append("g");

	//get hnx map data and plot it
	d3.json("hnxSaZones.json", function(error, hnx) {
		if (error) throw error;

		var zones = topojson.feature(hnx, hnx.objects.hnxsaZones).features;
		gMap.selectAll("path")
				.data(zones)
			.enter()
				.append("path")
				.attr("id", "zones")
				.attr("fill", zoneColor)
				.attr("d", pathFunc);

		gMap.append("path")
	        .datum(topojson.mesh(hnx, hnx.objects.hnxsaZones, function(a, b) {
			    return a !== b;
		    }))
	        .attr("id", "zone-borders")
			.attr("stroke", borderColor)
	        .attr("d", pathFunc);

	});
	
	//global for cycles
	var camsNum = 0;
	var debug;
	d3.json("offlineData.json", function(error, data) {
		//set up the data and put the dots down
		if (error) { console.log("An error has occured:" + error); }

		//debug = data;

		//set up the data
		var camLinks = ["1.jpg", "2.jpg", "3.jpg", "4.jpg", "5.jpg"];
		var camJson = [];
		var stations = data.stations;
		for (var i = 0; i < camLinks.length; i++) {
			camJson.push( { "camLink" : camLinks[i], "LAT" : stations[i].latitude, "LON" : stations[i].longitude } );
			camsNum += 1;
		}
		
		debug = camJson;
		//
		//initialize all of the vis stuff
		//
        gMap.selectAll("circle.camPoints")
        	.data(camJson)
          .enter()
        	.append("circle")
        	.classed("camPoints", true)
			.attr("id", function(d, i) { return "pt" + i; })
        	.attr("cx", function(d) {
        		return projectionFunc( [d.LON, d.LAT] )[0];
        	})
        	.attr("cy", function(d) {
        		return projectionFunc( [d.LON, d.LAT] )[1];
        	})
        	.attr("r", inactiveRad)
        	.attr("fill", inactiveCirc);

		//put cams on svg transparent
		gCams.selectAll("image.cam")
				.data(camJson)
			.enter()
				.append("image")
				.classed("cam", true)
				.attr("id", function(d, i) { return "vis" + i; })
				.attr("x", width / 3)
				.attr("y", height / 10)
				.attr("xlink:href", function(d) { return d.camLink; })
				.attr("width", width / 2)
				.attr("height", height / 2)
				.style("opacity", 0);

		//some descriptive text
		var textX = width / 10;
		var textY = height / 10;
		gCams.selectAll("text.title")
			.data([ stations[0], stations[1], stations[2], stations[3], stations[4] ])
		  .enter()
		  	.append("text")
			.classed("cam", true)
			.attr("id", function(d, i) { return "vis" +i; })
			.attr("x", textX)
			.attr("y", textY)
			.attr("fill", "white")
			.attr("font-family", "Roboto")
			.attr("font-size", 30)
			.text(function(d, i) { return "Data for cam #" + (i + 1) + ":"; })
			.style("opacity", 0);

		var cats = ["elev", "Temp", "Relh"];
		var newY = textY;
		var newX = textX + 10;
		for (var j = 0; j < cats.length; j++) {
			newY += 30;
		    gCams.selectAll("text." + cats[i])
		    	.data([ stations[0], stations[1], stations[2], stations[3], stations[4] ])
		      .enter()
		      	.append("text")
		    	.classed(cats[j], true)
		    	.attr("id", function(d, i) { return "vis" + i; })
		    	.attr("x", newX)
				.attr("y", newY) 
		    	.attr("fill", "white")
				.attr("font-family", "Roboto")
				.attr("font-size", 20)
		    	.text(function(d) { return cats[j] + ": " + eval("d." + cats[j]); })
		    	.style("opacity", 0);
		}

	});

	//run
	var index = 0;
	var transitionTime = 1000;
	var delay = 1000;
	main();


	function main() {
		cycle();
		setInterval(function() {
			cycle();
		}, transitionTime + delay);
	}


	function cycle() {
		//heighlight where it is and put the cam up
		var next = index;
		var previous = index-1;
		if (previous == -1) {
			previous = 0;
		}	
		//previous cam
		gMap.selectAll( "circle#pt" + (previous % camsNum) )
			.transition()
				.duration(transitionTime)
				.attr("fill", inactiveCirc)
				.attr("r", inactiveRad);
		gCams.selectAll( "#vis" + (previous % camsNum) )
			.transition()
				.duration(transitionTime)
				.style("opacity", 0);

		//next cam
		gMap.selectAll( "circle#pt" + (next % camsNum) )
			.transition()
				.duration(transitionTime)
				.attr("fill", activeCirc)
				.attr("r", activeRad);
		gCams.selectAll( "#vis" + (next % camsNum) )
			.transition()
				.duration(transitionTime)
				.style("opacity", 1);

		//!!!!
		index++;
	}


 	function zoomToPoint(coords) {
		//this function picks the next zone and centers the map on it
		  
		var point = projectionFunc(coords);
	    var scaleFactor = 5;    //how far to zoom
		 
	    var translate = projectionFunc.translate();
		 
		projectionFunc
			.translate([translate[0] - point[0] + width/2, translate[1] - point[1] + height/2])
		    .scale(scale * scaleFactor);
		 
		//transition to new transform
		gMap.selectAll("path")
		  .transition()
		    .duration(transitionTime)
		    .attr("d", pathFunc);
		 
		//make borders lighter
		gMap.selectAll("#zone-borders")
		    .style("stroke-width", 1.5/scaleFactor + "px");
		
		gMap.selectAll("circle")
		  .transition()
		  	.duration(transitionTime)
			.attr("cx", function(d) {
		        return projectionFunc([d.LON, d.LAT])[0];
  			})
		    .attr("cy", function(d) {
		        return projectionFunc([d.LON, d.LAT])[1];
		    });
	}
</script>
</body>
</html>
