<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3 Test</title>
		<script type="text/javascript" src="d3/d3.js"></script>
	</head>
	<body>
    <script type="text/javascript">
			//setup
			var dt = 1000;
			var xRange = 500;
			var yRange = 500;
			var svg = d3.select("body")
						.append("svg")
						.attr("width", xRange)
						.attr("height", yRange)
						.append("g");

			function getData(numOfDataPoints) {
				var dataset = [];
				//var numOfDataPoints = 100;
				for (var i = 0; i < numOfDataPoints; i++) {
					var newX = Math.random() * xRange;
					var newY = Math.random() * yRange;
					dataset.push({"x": newX, "y": newY});
				}
				return dataset;
			}

			function update(data) {
				//join
				var circles = svg.selectAll("circle")
								.data(data);

				//update old elements as needed
				circles.transition().duration(dt).ease("linear")
						.attr("r", 10)
						.attr("stroke-width", 1)
						.attr("cx", function(d) {
								return d.x;
						})
						.attr("cy", function(d) {
								return d.y;
						});

				//enter new elements as needed
				circles.enter().append("circle")
						.attr("r", 0)
						.attr("fill", "#22f")
						.attr("stroke", "#f22")
						.attr("stroke-width", 0)
						.attr("cx", function(d) {
								return d.x;
						})
						.attr("cy", function(d) {
								return d.y;
						})
					.transition().duration(dt).ease("linear")
						.attr("r", 10)
						.attr("stroke-width", 1);

				//remove when they do refresh
				circles.exit().transition().duration(dt).ease("linear")
					.attr("r", 0)
					.attr("stroke-width", 0)
					.remove();

			}

			//initial display
			var i = 2;
			update(getData(1));
			setInterval(function() {
						update(getData(i % 4));
						i += 1;
					}, dt);

    </script>
  </body>
</html>
