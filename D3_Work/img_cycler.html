<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Image Cycler</title>
	<script src="https://d3js.org/d3.v3.min.js"></script>
	<style>
		img {
			display: block;
    		margin-left: auto;
    		margin-right: auto;
		}
	</style>

</head>
<body>
<script>
	var image_locations = ["http://verdevis.org/sustainability2.jpg",
		"http://verdevis.org/efficiency2.jpg",
		"http://verdevis.org/usability2.jpg"];
	var dt = 5000;
	//var h = window.innerHeight;
	//var w = h;

	function update(num) {

		var image = [ image_locations[num % image_locations.length] ];

		var img = d3.select("body").selectAll("img")
			.data(image);

		//enter
		img
		    .enter()
			.append("img")
			.attr("src", function(d) {return d;})
			// .attr("height", h)
			// .attr("width", w)
			.style("opacity", 1)
		  .transition()
			.delay(dt/3)
			.duration(dt/3)
			.style("opacity", 0);

		//update
		img
			.attr("src", function(d) {return d;})
		  .transition()
			.duration(dt/3)
			.style("opacity", 1)
		  .transition()
			.delay(2/3 * dt)
			.ease("linear")
			.duration(dt/3)
			.style("opacity", 0);
	}

	var count = 0;

	update(count);

	setInterval(function() {
		count++;
		update(count);
		}, dt);

</script>
</body>
</html>
