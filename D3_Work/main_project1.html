<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>D3 Test</title>
	<script src="d3/d3.js"></script>
	<script src="https://d3js.org/topojson.v1.min.js"></script>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		body {
			background-color: #eee;
		}

		svg {
			position: absolute;
			width: 100%;
			height: 100%;
		}

		.background {
			fill: #eee;
			pointer-events: all;
		}

		#zones {
			fill: #555;
		}

		#zones .active {
			fill: #55a;
		}

		#zone-borders {
		  fill: none;
		  stroke: #fff;
		  stroke-width: 1px;
		  stroke-linejoin: round;
		  stroke-linecap: round;
		  pointer-events: none;
	    }

		#ids {
			fill: #fff;
			font-family: helvetica;
			font-size: 10px;
			text-anchor: middle;
			opacity: .75;
		}

		#moused-zone {
			fill: #5a5;
		}

		.category-text {
			font-family: Roboto;
			fill: #55f;
			font-size: 36px;
		}
	</style>
</head>
<body>
	<script>
		//set up variables and functions we will need
		var width = window.innerWidth,
			height = window.innerHeight;

		var projectionFunc = d3.geo.mercator()	//world
			.scale(7000)
			.center([-119.6, 36.3])	//hnx coords
			.translate([width/2, height/2]);

		var pathFunc = d3.geo.path()
			.projection(projectionFunc);

		var svg = d3.select("body").append("svg")
			.attr("width", width)
			.attr("height", height);

		svg.append("rect")
			.attr("class", "background")
		    .attr("width", width)
		    .attr("height", height);

		var g = svg.append("g");

		//get hnx map data and plot it
		d3.json("hnxSaZones.json", function(error, hnx) {
			if (error) throw error;

			var zones = topojson.feature(hnx, hnx.objects.hnxsaZones).features;
			g.selectAll("path")
					.data(zones)
				.enter()
					.append("path")
					.attr("id", "zones")
					.attr("d", pathFunc);

			//make borders separately so they dont slow it down
			g.append("path")
		        .datum(topojson.mesh(hnx, hnx.objects.hnxsaZones, function(a, b) {
				    return a !== b;
			    }))
		        .attr("id", "zone-borders")
		        .attr("d", pathFunc);

			//label zones
			g.selectAll("text")
				.data(zones)
			  .enter().append("text")
			  	.attr("id", "ids")
				.attr("x", function(d) {
					return projectionFunc([d.properties.LON, d.properties.LAT])[0];
				})
				.attr("y", function(d) {
					return projectionFunc([d.properties.LON, d.properties.LAT])[1];
				})
				.text(function(d) {
					return d.properties.ZONE;
				});
		});


		//check to see what data categories were selected
		var categories = ["elev", "Temp", "TempC", "Dewp", "Relh",
			"Winds", "SLP", "Altimeter", "Visibility", "TempHi24",
			"TempLo24", "RelhHi24", "RelhLo24", "GustHi24",
			"RawsTemp12", "RawsTemp13", "RawsTemp14", "RawsRelh12",
			"RawsRelh13", "RawsRelh14"];
		var dataUrl = "ba-simple-proxy/ba-simple-proxy.php?url=http://www.wrh.noaa.gov/hnx/JimBGmwXJList.php?extents=34.74,-121.4,38.36,-117.62&mode=native";
		var firstTime = true;
		var dt = 1000;
		var delay = 5*dt;
		d3.json(dataUrl, function(error, data) {
			if (error) { console.log("There was an error loading the data." + error); }

			data = data.stations;

			makeLegend();

			var i = 0;
			cycle(i, data);
			setInterval(function() {
						i++;
						cycle(i, data);
					}, 2*dt + delay);
		});

		function makeLegend() {
			var numRects = 100;
			var rectsData = [];
			for (var i = 0; i < numRects; i++) {
				rectsData.push(i);
			}
			var textHeight = height/15;
			var categoryTextWidth = width/4;
			var colorScale = d3.scale.linear()
					.domain([0, numRects - 1])
					.range([0, 255]);

			g.selectAll("rect.heatmap")
					.data(rectsData)
				.enter()
					.append("rect")
					.attr("x", function(d, i) {
						return 2.2*categoryTextWidth + i*(.75*categoryTextWidth/numRects);
					})
					.attr("y", textHeight/2)
					.attr("width", categoryTextWidth/numRects)
					.attr("height", textHeight/2)
					.attr("fill", function(d) {
						var num = Math.round(colorScale(d));
						return "rgb(" + num + ", 0, " + (255 - num) + ")";
					});
		}
		function cycle(index, dataFull) {
			//pick next data category
			var category = categories[index % categories.length];

			initialize(dataFull, category);

			g.selectAll("#above")
				.transition()
					.duration(dt)
					.style("opacity", 0)
					.remove();

			g.selectAll("#below")
				.attr("id", "above")
				.transition()
					.duration(dt)
					.style("opacity", 1);
		}

		function initialize(dataFull, name) {
			//make scale
			var min = d3.min(dataFull, function(d) {
				return +( eval("d." + name) ); //+ makes it an int, eval makes string a var
			});
			var max = d3.max(dataFull, function(d) {
				return +( eval("d." + name) );
			});

			var colorScale = d3.scale.linear()
					.domain([min, max])
					.range([0, 255]);

			// var radiusScale =	d3.scale.linear()
			// 				.domain([d3.min(dataFull, function(d) {
			// 					return +( eval("d." + name) );
			// 					}), d3.max(dataFull, function(d) {
			// 						return +( eval("d." + name) );
			// 				 	})]) //+ makes it an int, eval makes string a var
			// 				.range([2, 10]);

			//display name of category
			var textHeight = height/15;
			var categoryTextWidth = width/4;
			var text = g.selectAll("text#below.category-text")
					.data([0]);

			text
				.enter()
					.append("text")
					.attr("class", "category-text")
					.attr("id", "below")
					.attr("x", categoryTextWidth)
					.attr("y", textHeight)
					.text(name)
					.style("opacity", 0);

			text
					.text(name);

			//show a legend for the color map
			var minText = g.selectAll("text#below.min-text")
					.data([0]);

			minText
				.enter()
					.append("text")
					.attr("class", "min-text")
					.attr("id", "below")
					.attr("x", 2*categoryTextWidth)
					.attr("y", textHeight)
					.text(min)
					.style("opacity", 0);

			minText
				.text(min);

			var maxText = g.selectAll("text#below.max-text")
					.data([0]);

			maxText
				.enter()
					.append("text")
					.attr("class", "max-text")
					.attr("id", "below")
					.attr("x", 3*categoryTextWidth)
					.attr("y", textHeight)
					.text(max)
					.style("opacity", 0);

			maxText
				.text(max);

			// var numRects = 100;
			// var rectsData = [];
			// var spacing = (max - min)/numRects;
			// for (var i = 0; i < numRects; i++) {
			// 	rectsData.push(min + spacing*i);
			// }
			// rects = g.selectAll("rect.heatmap")
			// 		.data(rectsData);
			//
			// rects
			// 	.enter()
			// 		.append("rect")
			// 		.attr("class", name)
			// 		.attr("id", "changing")
			// 		.attr("x", function(d, i) {
			// 			return 2.2*categoryTextWidth + i*(.75*categoryTextWidth/numRects);
			// 		})
			// 		.attr("y", textHeight/2)
			// 		.attr("width", categoryTextWidth/numRects)
			// 		.attr("height", textHeight/2)
			// 		.attr("fill", function(d) {
			// 			var num = Math.round(colorScale(d));
			// 			return "rgb(" + num + ", 0, " + (255 - num) + ")";
			// 		})
			// 		.style("opacity", 0)
			//
			// rects
			// 		.attr("fill", function(d) {
			// 			var num = Math.round(colorScale(d));
			// 			return "rgb(" + num + ", 0, " + (255 - num) + ")";
			// 		})

			//add data vis with class 'name' and opacity 0
			var circs = g.selectAll("circle#below." + name)
					.data(dataFull);

			circs
				.enter()
					.append("circle")
					.attr("class", function(d) {
						if (eval("d." + name)) {
							return name;
						} else {
							return "undefined";
						}
					})
					.attr("id", "below")
					.attr("cx", function(d) {
						return projectionFunc([d.longitude, d.latitude])[0]
					})
					.attr("cy", function(d) {
						return projectionFunc([d.longitude, d.latitude])[1]
					})
					// .attr("r", function(d) {
					// 	return radiusScale(eval("d." + name));
					// })
					.attr("r", 7)
					.attr("fill", function(d) {
						var num = Math.round(colorScale(eval("d." + name)));
						return "rgb(" + num + ", 0, " + (255 - num)+ ")";
					})
					.style("opacity", 0);

			circs
					.attr("class", function(d) {
						if (eval("d." + name)) {
							return name;
						} else {
							return "undefined";
						}
					})
					.attr("cx", function(d) {
						return projectionFunc([d.longitude, d.latitude])[0]
					})
					.attr("cy", function(d) {
						return projectionFunc([d.longitude, d.latitude])[1]
					})
					// .attr("r", function(d) {
					// 	return radiusScale(eval("d." + name));
					// })
					.attr("fill", function(d) {
						var num = Math.round(colorScale(eval("d." + name)));
						return "rgb(" + num + ", 0, " + (255 - num)+ ")";
					})
					.style("opacity", 0);

			circs
				.exit()
					.remove()

			//the ones that had no data
			g.selectAll("circle.undefined")
					.remove();
		}
	</script>
</body>
</html>
