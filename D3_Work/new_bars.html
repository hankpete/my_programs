<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3 Test</title>
		<script type="text/javascript" src="d3/d3.js"></script>
		<!-- <link rel="stylesheet" href="new_bars.css"> -->
	</head>
	<body>
    <script type="text/javascript">

			var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
							11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];

			//width and height
			var w = 500;
			var h = 100;
			var barPadding = 1;

			//Create SVG element
			var svg = d3.select("body")
									.append("svg")
									.attr("width", w)
									.attr("height", h);

			svg.selectAll("rect")
					.data(dataset)
					.enter()
					.append("rect")
					.attr("x", function(d, i) {
							return i * (w / dataset.length); //even spacing
					})
					.attr("y", function(d) {
							return h - (d * 4);  //height of svg minus length of bar
					})												//scale to make visible
					.attr("width", w / dataset.length - barPadding)
					.attr("height", function(d) {
							return d * 4; //scale to make visible
					})
					.attr("fill", function(d) {
							return "rgb(" + d*5 + ", " + d*5 + ", "
											+ d*5 + ")";
					});

				svg.selectAll("text")
						.data(dataset)
						.enter()
						.append("text")
						.text(function(d) {
								return d;
						})
						.attr("x", function(d, i) {
								return i * (w / dataset.length) +
										(w / dataset.length - barPadding) / 2;
											// perfectly centered
						})
						.attr("y", function(d) {
								return h - (d * 4) + 14;		// +14
						})
						.attr("font-family", "sans-serif")
						.attr("font-size", "11px")
						.attr("fill", "white")
						.attr("text-anchor", "middle");

    </script>
  </body>
</html>
