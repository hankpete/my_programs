<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3 Test</title>
		<script type="text/javascript" src="d3/d3.js"></script>
	</head>
	<body>
        <script type="text/javascript">
			var letters = "abcdefghijklmnopqrstuvwxyz".split("");
			letters.push(" ");
			var w = 825;
			var h = 100;

			var svg = d3.select("body").append("svg")
						.attr("width", w)
						.attr("height", h)
						.append("g");

			svg.append("rect")
				.attr("x", 0)
				.attr("y", h/2)
				.attr("width", w)
				.attr("height", 40)
				.attr("fill", "black");

			svg.append("text")
				.attr("fill", "white")
				.attr("font-size", 30)
				.attr("font-family", "droid sans mono")
				.attr("x", w)
				.attr("y", h/2 + 30)
				.text("");

			var data = [];
			tick();

			function tick() {
				//add a new letter
				data.push(letters[Math.round(Math.random() * 26)]);

				svg.select("text")
					.text(data.join(""))
				  .transition().duration(60).ease("linear")
				  	.attr("x", w - data.length*5)
					.each("end", tick);

			}

        </script>
    </body>
</html>
