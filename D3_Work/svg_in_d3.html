<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3 Test</title>
		<script type="text/javascript" src="d3/d3.js"></script>
		<!-- <link rel="stylesheet" href="svg_in_d3.css"> -->
	</head>
	<body>
    <script type="text/javascript">
			var w = 500;
			var h = 500;

			var svg = d3.select("body").append("svg");
			svg.attr("width", w)
					.attr("height", h);

			var dataset = [];
			for (var i = 0; i < 30; i++) {
				var newData = Math.random() * 24;
				dataset.push(newData);
			}

			var circles = svg.selectAll("circle")
												.data(dataset)
												.enter()
												.append("circle");

			circles.attr("cx", function(d, i) {		//i is the index
									return (i * 50) + 25;
							})
							.attr("cy", h/2)
							.attr("r", function(d) {
									return d;
							})
							.attr("fill", "blue")
							.attr("stroke", "black")
							.attr("stroke-width", function(d) {
							    return d/5;
							});

    </script>
  </body>
</html>
