<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>D3 Test</title>
	<script src="d3/d3.js"></script>
	<script src="https://d3js.org/topojson.v1.min.js"></script>
	<script src="usa_full.json"></script>
	<style>
		  * {
		    margin: 0;
		    padding: 0;
		  }

		  svg {
		    position: absolute;
		    width: 100%;
		    height: 100%;
		  }
	  </style>
</head>
<body>
	<script>
		var width = window.innerWidth,
			height = window.innerHeight;

		var albersProjection = d3.geo.albersUsa()
			.scale(1000)
			.translate([width/2, height/2]);

		var geoPath = d3.geo.path()
			.projection(albersProjection);

		// var zoom = d3.behavior.zoom()
		// 	.translate(albersProjection.translate())
		// 	.scale(albersProjection.scale())
		// 	.scaleExtent([height, 8 * height])
		// 	.on("zoom", zoomed);

		var svg = d3.select("body").append("svg")
			.attr("width", width)
			.attr("height", height);

		var g = svg.append("g");
			// .call(zoom);


		// g.append("rect")
		//     .attr("width", width)
		//     .attr("height", height);

		d3.json("usa_full.json", function(error, usa) {
			if (error) throw error;

			var states = topojson.feature(usa, usa.objects.usa);
			g.append("path")
				.datum(states)
				.attr("fill", "#baa")
				.attr("stroke", "#000")
				.attr("d", geoPath);

			var roads = topojson.feature(usa, usa.objects.roads);
			g.append("path")
				.datum(roads)
				.attr("fill", "#baa")
				.attr("stroke", "#00a")
				.attr("stroke-width", .5)
				.attr("d", geoPath);
		})

		// function zoomed() {
		// 	albersProjection.translate(d3.event.translate).scale(d3.event.scale);
		// 	g.selectAll("path").attr("d", geoPath);
		// }

	</script>
</body>
</html>
